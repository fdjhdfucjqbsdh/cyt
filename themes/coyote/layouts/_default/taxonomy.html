{{- define "main" }}
  {{- partial "profile.html" }}
<section class="tags">
{{ range (.Paginate .Pages).Pages }}
  {{- $paginator := .Paginate $pages }}
  <section class="article-list">
    {{ range $.paginator.Pages }}
      {{ .Render "summary"}}
    {{end }}
  </section>

  {{- if gt $paginator.TotalPages 1 }}
    {{- partial "pagination.html" . -}}
  {{- end }}
{{ end }}
