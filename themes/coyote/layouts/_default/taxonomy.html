{{- define "main" }}
<section class="tags">
  <section class="tag-list">
    {{ range $paginator.Pages }}
      {{ .Render "summary"}}
    {{ end }}
  </section>

  {{- if gt $paginator.TotalPages 1 }}
    {{- partial "pagination.html" . -}}
  {{- end }}
{{ end }}
{{ template "_internal/pagination.html" . }}
{{ end }}
